    <script type="text/javascript">
          function isNotEmpty(str) {
            return (!str || str.length === 0 );
          }
          function removeThis(id) {
            $(id).remove();
            updateTodaysTaskCount();
            updateUpcommingTaskCount();
          }

          function updateTodaysTaskCount() {
            console.log($(".todaysList").length);
            $('#todaysTaskCount').text($(".todaysList").length);
          }

          function updateUpcommingTaskCount() {
            console.log($(".upcommingList").length);
            $('#upcommingTaskCount').text($(".upcommingList").length);
          }
          $( document ).ready(function() {
              $("#addTodaysTask").on("click", function() {
                let todaysTaskInput = $('#todaysTaskInput').val();
                console.log(todaysTaskInput);
                if(isNotEmpty(todaysTaskInput)) {
                  alert("Empty task cannot be added.");
                  return;
                }
                let uniqueId = 'id' + (new Date()).getTime();
            
                $("#todaysTask").append('<div id="'+ uniqueId +'" class="alert alert-success alert-dismissible fade show todaysList" role="alert">'+
                    todaysTaskInput+
                    '<button type="button" class="close" data-dismiss="alert" onClick="removeThis('+ uniqueId +');" aria-label="Close">' +
                      '<span aria-hidden="true">&times;</span>' +
                    '</button>'+
                    '</div>'
                );
                updateTodaysTaskCount();
              })

              $("#addUpcommingTask").on("click", function() {
                let todaysTaskInput = $('#upcommingTaskInput').val();
                console.log(todaysTaskInput);
                if(isNotEmpty(todaysTaskInput)) {
                  alert("Empty task cannot be added.");
                  return;
                }
                let uniqueId = 'id' + (new Date()).getTime();
            
                $("#upcommingTask").append('<div id="'+ uniqueId +'" class="alert alert-primary alert-dismissible fade show upcommingList" role="alert">'+
                    todaysTaskInput+
                    '<button type="button" class="close" data-dismiss="alert" onClick="removeThis('+ uniqueId +');" aria-label="Close">' +
                      '<span aria-hidden="true">&times;</span>' +
                    '</button>'+
                    '</div>'
                );
                updateUpcommingTaskCount();
              })
        });
    </script>
