<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $( document ).ready(function() {
            $("#submitButton").on("click", function(e) {
              e.preventDefault();
              let email = $("#floatingEmail").val()
              let password = $("#floatingPassword").val()

              if ((email === "deeksha@gmail.com" || email === "asmita@gail.com" || email === "sneha@gmail.com") &&
              (password === "Ourpersonalspace")) {
                console.log("correct username and password");
                window.location.href = 'profile.html';
              } else {
                alert("Invalid email or password.")
              }
            })
        });
    </script>
    <style>
        body {
        background: #00ff6a;
        background: linear-gradient(to right, #00e668, #33AEFF, #ee33ff);
        }

        .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
        }

        .btn-google {
        color: white !important;
        background-color: #ea4335;
        }

        .btn-facebook {
        color: white !important;
        background-color: #3b5998;
        }

    </style>
</head>
<body>
    <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Login In</h5>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" id="submitButton" type="submit">Sign
                    in</button>
                </div>
                <div class="form-floating mb-3">
                    <a class="forgot text-muted" href="#">Forgot password?</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
</body>
</html>
